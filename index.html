    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

      .container {

      }
      h1 {
        color: #333;

        margin-bottom: 0.5em;
      }

        color: #666;

        transition: background-color 0.3s ease;

      .discussion-link:hover {
