<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>排序算法可视化</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="controls">
      <select id="algorithmSelect" onchange="generateNewArray()">
        <option value="bubble">冒泡排序</option>
        <option value="quick">快速排序</option>
        <option value="selection">选择排序</option>
        <option value="insertion">插入排序</option>
        <option value="merge">归并排序</option>
        <option value="shell">希尔排序</option>
        <option value="heap">堆排序</option>
      </select>
      <button id="startBtn" onclick="initSort(document.getElementById('algorithmSelect').value)">开始排序</button>
      <button onclick="generateNewArray()">生成新数组</button>
    </div>
    <canvas id="visualization"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
